
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    

    <title>Register</title>
</head>
<body>
    <div id="container" class="d-inline-flex justify-content-center align-items-center">
        <div id="title-div">
            <h1 id="title" class="name">KwicKwocKwac</h1>
            <h2 id="subtitle" class="name">progetto Aldo Moro</h2>
        </div>
    <div id="form_container">
        <form id="form_reg">
            <h3>Register</h3>
            <p id ="errors"></p>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>  
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div>
                <p>Already signed up? <a href="/login">Login here</a></p>                
            </div>
          </form>   
          <button id="registration" type="submit" class="btn btn-primary" onclick="register()">Submit</button> 
    </div>
    </div>
    
    <script src ="./auth.js"></script>

</body>
</html>
